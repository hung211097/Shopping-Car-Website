    <title>DreamCar - Admin</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-reset.css" rel="stylesheet">
    <!--external css-->
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />
    <link rel="icon" href="./image/car.ico">
    <link rel="icon" href="./image/car.ico">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

  <body class="login-body">

    <div class="container">

      <form class="form-signin" action="admin.html">
        <h2 class="form-signin-heading">Đăng nhập ngay</h2>
        <div class="login-wrap">
            <input type="text" class="form-control" placeholder="Tên tài khoản" autofocus>
            <input type="password" class="form-control" placeholder="Mật khẩu">
            <label class="checkbox">
                <span class="pull-right">
                    <a data-toggle="modal" href="#myModal">Quên mật khẩu</a>
                </span>
            </label>
            <button class="btn btn-lg btn-login btn-block" type="submit">Đăng nhập</button>
            <p>Hoặc bạn có thể đăng nhập thông qua tài khoản mạng xã hội</p>
            <div class="login-social-link">
                <a href="admin.html" class="facebook">
                    <i class="fa fa-facebook"></i>
                    Facebook
                </a>
                <a href="admin.html" class="twitter">
                    <i class="fa fa-twitter"></i>
                    Twitter
                </a>
            </div>
            <div class="registration">
                Bạn chưa có tài khoản?
                <a class="" href="registration.html">
                    Tạo tài khoản
                </a>
            </div>

        </div>

          <!-- Modal -->
          <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                          <h4 class="modal-title">Lấy lại mật khẩu</h4>
                      </div>
                      <div class="modal-body">
                          <p>Nhập email tài khoản của bạn để chúng tôi tiến hành tạo mới lại mật khẩu</p>
                          <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">

                      </div>
                      <div class="modal-footer">
                          <button data-dismiss="modal" class="btn btn-default" type="button">Đóng</button>
                          <button class="btn btn-success" type="button">Gửi</button>
                      </div>
                  </div>
              </div>
          </div>
          <!-- modal -->

      </form>

    </div>



    <!-- js placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>


  </body>
