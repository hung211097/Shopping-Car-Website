  <body class="login-body">

    <div class="container">

      <form class="form-signin" action="admin.html">
        <h2 class="form-signin-heading">Đăng ký ngay</h2>
        <div class="login-wrap">
            <input type="text" class="form-control" placeholder="Họ và tên" autofocus>
            <input type="text" class="form-control" placeholder="Đia chỉ" autofocus>
            <input type="text" class="form-control" placeholder="Email" autofocus>
            <input type="text" class="form-control" placeholder="Thành phố" autofocus>
            <div class="radios">
                <label class="label_radio col-lg-6 col-sm-6" for="radio-01">
                    <input name="sample-radio" id="radio-01" value="1" type="radio" checked /> Nam
                </label>
                <label class="label_radio col-lg-6 col-sm-6" for="radio-02">
                    <input name="sample-radio" id="radio-02" value="1" type="radio" /> Nữ
                </label>
            </div>

            <p> Enter your account details below</p>
            <input type="text" class="form-control" placeholder="Tên tài khoản" autofocus>
            <input type="password" class="form-control" placeholder="Mật khẩu">
            <input type="password" class="form-control" placeholder="Nhập lại mật khẩu">
            <label class="checkbox">
                <input type="checkbox" value="agree this condition"> Tôi đồng ý với các điều khoản của công ty
            </label>
            <button class="btn btn-lg btn-login btn-block" type="submit">ĐĂNG KÝ</button>

        </div>

      </form>
